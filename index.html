<body>
    <div class="app-container">
        <div class="app-title">DQ7 ãƒ©ãƒƒã‚­ãƒ¼ãƒ‘ãƒãƒ«æ”»ç•¥</div>
        <div id="size-selector" class="size-selector"></div>
        <div id="guide" class="guide-text">ç›¤é¢ã®ã€Œæ•°å€¤ã€ã®ä½ç½®ã‚’é †ã«ã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„</div>
        <div id="status" class="status-bar"></div>
        <div id="grid" class="grid-container"></div>
        <button id="swap-mode-btn" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; background: #f1f5f9; color: #475569; font-weight: bold; cursor: pointer; margin-bottom: 10px;">
            ã‚«ãƒ¼ãƒ‰ã®ä½ç½®ã‚’å…¥ã‚Œæ›¿ãˆã‚‹
        </button>
        <button id="reset-btn" class="reset-btn">ç›¤é¢ã‚’ã™ã¹ã¦ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        const alphabet = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K'];
        const sizes = [
            { t: 12, c: 4, l: 'ç”˜å£', s: '(4x3)' },
            { t: 16, c: 4, l: 'ä¸­è¾›', s: '(4x4)' },
            { t: 20, c: 5, l: 'è¾›å£', s: '(5x4)' },
            { t: 24, c: 6, l: 'æ¿€è¾›', s: '(6x4)' }
        ];

        let state = {
            gridSize: sizes[0],
            cards: Array(12).fill(''),
            currentTool: 'â­',
            tapCount: 0,
            isSwapMode: false,
            selectedIdx: null
        };

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å¾©å…ƒ
        const saved = localStorage.getItem('dq7_final_v4');
        if (saved) { state = JSON.parse(saved); state.selectedIdx = null; }
        function save() { localStorage.setItem('dq7_final_v4', JSON.stringify(state)); }

        function render() {
            const statusEl = document.getElementById('status');
            const swapBtn = document.getElementById('swap-mode-btn');
            const grid = document.getElementById('grid');

            if (state.isSwapMode) {
                statusEl.textContent = 'âœ¨ ã‚«ãƒ¼ãƒ‰å…¥ã‚Œæ›¿ãˆãƒ¢ãƒ¼ãƒ‰';
                statusEl.className = 'status-bar swap-active';
                swapBtn.textContent = 'å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã‚‹';
                swapBtn.style.background = '#facc15';
            } else {
                statusEl.textContent = `æ¬¡ã«å…¥åŠ›: ${state.currentTool} ${alphabet.includes(state.currentTool) ? `(${state.tapCount + 1}æšç›®)` : ''}`;
                statusEl.className = 'status-bar';
                swapBtn.textContent = 'ã‚«ãƒ¼ãƒ‰ã®ä½ç½®ã‚’å…¥ã‚Œæ›¿ãˆã‚‹';
                swapBtn.style.background = '#f1f5f9';
            }

            const sizeSelector = document.getElementById('size-selector');
            sizeSelector.innerHTML = '';
            sizes.forEach(size => {
                const btn = document.createElement('button');
                btn.className = `size-btn ${state.gridSize.t === size.t ? 'size-btn-active' : ''}`;
                btn.innerHTML = `<span class="size-btn-label">${size.l}</span><span class="size-btn-sub">${size.s}</span>`;
                btn.onclick = () => changeSize(size);
                sizeSelector.appendChild(btn);
            });

            grid.style.gridTemplateColumns = `repeat(${state.gridSize.c}, 1fr)`;
            grid.innerHTML = '';
            state.cards.forEach((val, i) => {
                const card = document.createElement('div');
                let cClass = 'card';
                if (val === 'â­') cClass += ' c-star';
                else if (val === 'ğŸƒ') cClass += ' c-jk';
                else if (val === 'M') cClass += ' c-m';
                else if (val !== '') cClass += ` c-${val}`;
                card.className = `${cClass} ${state.selectedIdx === i ? 'card-selected' : ''}`;
                card.style.fontSize = state.gridSize.c >= 6 ? '32px' : '40px';
                card.textContent = val;
                card.onclick = () => handleCardClick(i);
                grid.appendChild(card);
            });
        }

        function handleCardClick(i) {
            if (state.isSwapMode) {
                if (state.selectedIdx === null) { state.selectedIdx = i; } 
                else {
                    const temp = state.cards[state.selectedIdx];
                    state.cards[state.selectedIdx] = state.cards[i];
                    state.cards[i] = temp;
                    state.selectedIdx = null;
                }
            } else {
                if (state.cards[i] === '') {
                    state.cards[i] = state.currentTool;
                    if (state.cards.filter(c => c !== '').length === state.gridSize.t) {
                        state.isSwapMode = true;
                    } else {
                        updateTool();
                    }
                } else {
                    state.currentTool = state.cards[i];
                    state.cards[i] = '';
                    state.tapCount = 0;
                }
            }
            save(); render();
        }

        function updateTool() {
            if (state.currentTool === 'â­') state.currentTool = 'ğŸƒ';
            else if (state.currentTool === 'ğŸƒ') state.currentTool = 'ğŸ”„';
            else if (state.currentTool === 'ğŸ”„') { state.currentTool = 'A'; state.tapCount = 0; }
            else {
                state.tapCount++;
                if (state.tapCount >= 2) {
                    const idx = alphabet.indexOf(state.currentTool);
                    if (idx < alphabet.length - 1) { state.currentTool = alphabet[idx + 1]; state.tapCount = 0; }
                }
            }
        }

        function changeSize(size) {
            if (confirm(`${size.l}${size.s}ã«ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ`)) {
                state.gridSize = size; state.cards = Array(size.t).fill('');
                state.currentTool = 'â­'; state.tapCount = 0; state.isSwapMode = false;
                save(); render();
            }
        }

        document.getElementById('swap-mode-btn').onclick = () => {
            state.isSwapMode = !state.isSwapMode;
            state.selectedIdx = null;
            render();
        };

        document.getElementById('reset-btn').onclick = () => {
            if(confirm('ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
                state.cards = Array(state.gridSize.t).fill('');
                state.currentTool = 'â­'; state.tapCount = 0; state.isSwapMode = false;
                save(); render();
            }
        };

        render();
    </script>
</body>
